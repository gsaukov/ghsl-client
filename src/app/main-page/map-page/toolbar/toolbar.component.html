<div class="toolbar-container">
  <mat-slider color="accent" min="0" max="1" step="0.05">
    <input matSliderThumb value="0.9" (dragEnd)="applyOpacity($event)">
  </mat-slider>
  <span>Opacity</span>
  <mat-checkbox (change)="applyInterpolation($event.checked)"></mat-checkbox>
  <span>Interpolate</span>
</div>
